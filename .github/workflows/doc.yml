name: Docs â€“ Build & Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"

      - name: Generate API docs with sphinx-apidoc
        run: |
          SOURCEDIR="site/source"
          API_PACKAGES="src"
          for pkg in $API_PACKAGES; do
            outdir="${SOURCEDIR}/api/${pkg}"
            mkdir -p "$outdir"
            sphinx-apidoc -e -M -f \
              -t "${SOURCEDIR}/_templates" \
              -o "$outdir" \
              "$pkg"
          done

      - name: Build Sphinx HTML
        run: |
          sphinx-build -b html site/source site/_build/html

      - name: Upload built site
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/_build/html

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
