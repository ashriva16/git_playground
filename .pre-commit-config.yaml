repos:
  # Generic hygiene hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-json
      - id: check-yaml
        exclude: |
          ^\{\{cookiecutter\.folder_name\}\}/Taskfile\.yml$|
      - id: check-added-large-files

  # Black (formatter)
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        # DO NOT set --line-length here; Black should read pyproject.toml.
        args: []

  # Ruff (lint + import sorting)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args: []  # reads pyproject.toml

  # ---------------------------
  # MyPy (static type checking) â€“ optional
  # ---------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: []
